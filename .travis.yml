matrix:
    include:
        - language: node_js
          node_js:
              - '12'
          addons: 
            sonarcloud:
                organization: "swsnu"
                token:
                    secure: ""
          cache: 
              - yarn: true
          before_install:
              - cd frontend
          install:
              - yarn install
          ignore:
            - ./src/serviceWorker.js
          script:
              - ./node_modules/.bin/eslint src
              - yarn test --coverage --watchAll=false
              - cd .. && sonar-scanner
          after_success:
            - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

        - language: python
          python:
              - '3.7'
          cache:
            - pip: true
          before_install:
              - cd backend/adoorback
          install:
              - pip install -r requirements.txt
          script:
              - python manage.py makemigrations account feed comment like
              - python manage.py migrate
              - coverage run --omit='manage.py','./adoorback/*.py','./*/tests.py','./*/urls.py','./*/views.py' --source='.' manage.py test
              - coverage run --branch --omit='manage.py','./adoorback/*.py','./*/tests.py','./*/urls.py','./*/views.py' --source='.' manage.py test
              - coverage xml
          after_success:
            - coveralls
          after_script:
            - cd ..
